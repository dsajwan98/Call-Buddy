<html>
    <head>
        <title>
            Call Buddy
        </title>
        <link rel="stylesheet" href="mobile.css"/>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="mobile script.js"></script>

    </head>
    <body>
    <center>
        <div id="dialer-container" class="mobile-body">
            <div><h1 id="header-contact">Contacts</h1></div>
            <div id="dialer-upper-section" class="side-border">
                <div class="contact-click"><img class="icon" src="images/telephone.png" alt="telephone-icon"><span ><p class="contact-info-name">Name1</p><p class="contact-info-number">7456157845</p></span></div>
                <div class="contact-click"><img class="icon" src="images/telephone.png" alt="telephone-icon"><span ><p class="contact-info-name">Name2</p><p class="contact-info-number">8845615845</p></span></div>
                <div class="contact-click"><img class="icon" src="images/telephone.png" alt="telephone-icon"><span ><p class="contact-info-name">Name3</p><p class="contact-info-number">9456154545</p></span></div>
            </div>
            
            <div id="icon-div" class="side-border">
                <div><img id="call-icon" class="icon" src="images/call.png" alt="call-icon" width="20px" height='20px'></div>
                <div><input id="number-area" type="text"></div>
            </div>
            <div>
                <table id="dialer-table" cellspacing="0px">
                    <tr>
                        <td>1</td><td>2</td><td>3</td>
                    </tr>
                    <tr>
                        <td>4</td><td>5</td><td>6</td>
                    </tr>
                    <tr>
                        <td>7</td><td>8</td><td>9</td>
                    </tr>
                    <tr>
                        <td id='key10'>*</td><td>0</td><td id='key12'>#</td>
                    </tr>
                </table>
            </div>
         </div>
    </center>
    <br><br>



    <center>
        <div id="response-container" class="mobile-body">
        <div id="outer-line" >
            <div>
                <img id="user-icon" src="images/user.png" alt="user-icon"/>
                <div id='resp-name' class="resp-info">Name</div>
                <div id='resp-number' class="resp-info">894565322</div>
            </div>
            <div>
                <button id='btnOk' class="resp-btn">OK</button>
                <button id='btnCancel' class="resp-btn">Cancel</button>
            </div>    
        </div>

        </div>    
    </center>

    </body>
</html>
